    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #faf6ef;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            overflow-y: auto;
            background: #f0e8dc;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            position: relative;
            display: inline-block;
        }

        .sidebar a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: #607B7D;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .sidebar a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .content {
            flex: 1;
            padding: 40px;
            margin-left: 220px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .team-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .member {
            text-align: center;
            width: 180px;
            background-color: #f9f6f2;
            padding: 5px;
            border-radius: 5%;
            /* ✅ 圓形卡片 */
            aspect-ratio: 1 / 1;
            /* ✅ 保持長寬一致 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .member:hover {
            transform: scale(1.05);
        }

        .avatar-box {
            width: 90px;
            height: 90px;
            margin: 0 5px;
            border-radius: 50%;
            /* ✅ 圓形卡片 */
            border: 4px solid #2f3136;
            aspect-ratio: 1 / 1;
            /* ✅ 保持長寬一致 */
            background: #aea9a9;
            display: flex;
            /* ✅ 加這個 */
            align-items: center;
            /* ✅ 垂直置中 */
            justify-content: center;
            /* ✅ 水平置中 */
        }

        .avatar-box .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* ✅ 建議改成 cover 比 fill 好看 */
            border-radius: 50%;
            /* ✅ 確保圖片也圓形 */
        }

        .member h3 {
            font-size: 1.2em;
            margin: 8px 0 2px;
            font-weight: bold;
        }

        .member p {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal.show {
            display: flex;
        }

        .modal-content.card-layout {
            background-color: #2f3136;
            border-radius: 12px;
            padding: 0;
            width: 360px;
            max-width: 90vw;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .modal-content .close-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 20px;
            cursor: pointer;
            color: #aaa;
        }

        .card-banner {
            background-color: #6b99a5;
            height: 100px;
            width: 100%;
            position: relative;
        }

        .card-banner .banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 或改成 contain 看是否更貼近你需求 */
        }

        .card-avatar {
            position: absolute;
            top: 48px;
            left: 20px;
            width: 80px;
            height: 80px;
        }

        .card-avatar .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #2f3136;
            background-color: #ffffff;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .card-avatar .frame {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 96px;
            height: 96px;
            pointer-events: none;
            z-index: 2;
        }

        .card-info {
            margin-top: 30px;
            padding: 10px;
            text-align: left;
        }

        .card-info h2 {
            font-size: 1.3rem;
            margin: 0 10px 4px;
            color: #fff;
        }

        .card-info h3 {
            font-size: 1.0rem;
            margin: 0 10px 4px;
            color: #fff;
        }

        .card-info p {
            font-size: 0.95rem;
            color: #b9bbbe;
            margin: 0;
        }

        .card-section {
            background-color: #202225;
            padding: 16px;
            margin: 0 16px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #ddd;
        }

        .modal-content.glow {
            animation: glowPulse 2s infinite;
        }

        .modal-content.pulse {
            animation: pulseAnim 2.2s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
            }

            50% {
                box-shadow: 0 0 24px #00eaff, 0 0 40px #00eaff;
            }
        }

        @keyframes pulseAnim {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .team-grid {
                justify-content: center;
            }

            .member {
                width: 140px;
            }
        }
